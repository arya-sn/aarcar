<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/72db024734.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/test.css">

    <title>Price Calculator</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
</head>

<body>

    <div class="row p-5">
        <div class="col-6">
            <div class="row">
                <div class="highlight-icon">
                    <iconify-icon icon="carbon:meter-alt" style="color: #283f68;" width="35"></iconify-icon>
                </div>
                <div class="row">
                    <p class="text-white col-12">Mileage</p>
                    <p class="text-white">${car.mileage}</p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="highlight-icon">
                    <iconify-icon icon="mingcute:four-wheel-drive-fill" style="color: #283f68;" width="30">
                    </iconify-icon>
                </div>
                <div class="row">
                    <p class="text-white">Drive Type</p>
                    <p class="text-white">${car.driveType}</p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="highlight-icon">
                    <iconify-icon icon="mdi:car-hatchback" style="color: #283f68;" width="35"></iconify-icon>
                </div>
                <div class="row">
                    <p class="text-white">Exterior</p>
                    <p class="text-white">${car.exterior}</p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="highlight-icon">
                    <iconify-icon icon="mdi:car-door" style="color: #283f68;" width="35"></iconify-icon>
                </div>
                <div class="row">
                    <p class="text-white">Interior</p>
                    <p class="text-white">${car.interior}</p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="highlight-icon">
                    <iconify-icon icon="mingcute:engine-fill" style="color: #283f68;" width="35"></iconify-icon>
                </div>
                <div class="row">
                    <p class="text-white">Engine</p>
                    <p class="text-white">${car.engine}</p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="highlight-icon">
                    <iconify-icon icon="fluent:transmission-24-filled" style="color: #283f68;" width="35">
                    </iconify-icon>
                </div>
                <div class="row">
                    <p class="text-white">Transmission</p>
                    <p class="text-white">${car.transmission}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.3.js"
        integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>

    <div class="timetable_container hide">
        <div id="calendar" class="calendar">
            <span>Add something here</span>
        </div>
    </div>
    <input type="date" placeholder="" id="date" onclick="openCalendar()" required>

    <a class="btn btn-4">Hover me</a>

    <!--JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/test.js"></script>
</body>

</html>
