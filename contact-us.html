<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/72db024734.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">

    <title>Contact Us</title>
</head>

<body>

    <!--NAVIGATION BAR-->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top px-3 container-fliud">
        <a class="navbar-brand" href="#">AARC</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#expandnav" aria-label="toggle nav bar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="expandnav">
            <ul class="navbar-nav">
                <li class="nav-item me-auto"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item me-auto"><a href="" class="nav-link">Listings</a></li>
                <li class="nav-item me-auto"><a href="" class="nav-link">About</a></li>
                <li class="nav-item me-auto"><a href="contact-us.html" class="nav-link">Contact Us</a></li>
            </ul>
            <form class="form-inline ml-auto mr-2">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml sm-icons">
                <li class="nav-item me-auto ml-2"><a href="#" class="nav-link"><i
                            class="fa-brands fa-instagram fa-2x"></i></a>
                </li>
                <li class="nav-item me-auto ml-2"><a href="#" class="nav-link"><i
                            class="fa-brands fa-twitter fa-2x"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Action-->

    <section class="container-fluid px-0">
        <div class="row align-top">
            <div class="col-lg-6 d-none d-lg-block">
                <img class="img-fluid" src="img/contact-us-car.png" alt="">
            </div>
            <div id="contact-form" class="text-white col-lg-6 text-center pt-3">
                <h1>Want to Chat with an AARC Professional?</h1>
                <h2>Contact Us Below!</h2>
                <form class="px-3 text-left py-3">
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="first">First Name</label>
                            <input type="text" class="form-control" id="first" aria-describedby="first"
                                placeholder="Your first name">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="last">Last Name</label>
                            <input type="text" class="form-control" id="last" aria-describedby="last"
                                placeholder="Your last name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email"
                                placeholder="mail@example.com">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" aria-describedby="last"
                                placeholder="(123)456-7890">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="method">Preferred Method of Contact</label>
                        <select id="method" class="form-control">
                            <option selected>Phone</option>
                            <option>Email</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3">Type your message here</textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-light my-0">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
