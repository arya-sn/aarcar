    <section class="container-fluid px-0">
        <div class="row align-top">

            <!--Car Image-->
            <div class="col-lg-6 d-none d-lg-block">
                <img class="img-fluid" src="img/contact-us-car.png" alt="">
            </div>

            <!--Contact Us Form-->
            <div id="contactPage" class="text-white col-lg-6 text-center pt-3">
                <h1>Want to Chat with an AARC Professional?</h1>
                <h2>Contact Us Below!</h2>

                <form id="contactForm" class="px-3 text-left py-3">
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="first">First Name</label>
                            <input type="text" class="form-control" id="first" aria-describedby="first"
                                placeholder="Your first name">
                        </div>
                        <div class="form-group col-6">
                            <label for="last">Last Name</label>
                            <input type="text" class="form-control" id="last" aria-describedby="last"
                                placeholder="Your last name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email"
                                placeholder="mail@example.com">
                        </div>
                        <div class="form-group col-6">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" aria-describedby="last"
                                placeholder="(123)456-7890">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="method">Preferred Method of Contact</label>
                        <select id="method" class="form-control">
                            <option selected>Phone</option>
                            <option>Email</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3">Type your message here</textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-light my-0">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
